<h2>Test de API real – Resultados de Hemoglobina</h2>

<div *ngIf="cargando">⏳ Cargando...</div>
<div *ngIf="error">❌ Error al cargar datos.</div>

<ul *ngIf="!cargando && resultados.length">
  <li *ngFor="let r of resultados">
    {{ r.fechaPrueba }} | {{ r.tipoPrueba }} | {{ r.resultado }} | {{ r.rangoNormal }}
  </li>
</ul>

<p *ngIf="!cargando && resultados.length === 0">⚠️ No hay resultados de Hemoglobina.</p>
